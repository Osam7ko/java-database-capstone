<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/assets/images/logo/logo.png}" type="image/png"/>
    <title>Doctor Dashboard</title>

    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>

    <script defer th:src="@{/js/render.js}"></script>
    <script defer th:src="@{/js/util.js}"></script>
    <script defer th:src="@{/js/components/header.js}"></script>
    <script defer th:src="@{/js/components/footer.js}"></script>
    <script defer th:src="@{/js/doctorDashboard.js}" type="module"></script>
</head>
<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <div class="main-content">
            <input class="searchBar" id="searchBar" placeholder="Search Bar for custom output" type="text"/>
            <div class="filter-wrapper">
                <button class="today-btn" id="todayButton">Today's Appointments</button>
                <input class="date-picker" id="datePicker" type="date"/>
            </div>
            <table id="patientTable">
                <thead class="table-header">
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Phone No.</th>
                    <th>Email</th>
                    <th>Prescription</th>
                </tr>
                </thead>
                <tbody id="patientTableBody"></tbody>
            </table>
        </div>
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
