<!-- adminDashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/assets/images/logo/logo.png}" type="image/png"/>
    <title>Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <script defer th:src="@{/js/render.js}"></script>
    <script defer th:src="@{/js/util.js}"></script>
    <script defer th:src="@{/js/components/header.js}"></script>
    <script defer th:src="@{/js/components/footer.js}"></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <main class="main-content">
            <input class="searchBar" id="searchBar" placeholder="search by doctor name" type="text"/>
            <div class="filter-wrapper">
                <select class="filter-select" id="filterTime">
                    <option value="">Sort by time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <select class="filter-select" id="filterSpecialty">
                    <option value="">Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Orthopedic">Orthopedic</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="Ent">ENT Specialist</option>
                    <option value="Urologist">Urologist</option>
                    <option value="Oncologist">Oncologist</option>
                    <option value="Gastroenterologist">Gastroenterologist</option>
                    <option value="General">General Physician</option>
                </select>
            </div>
            <div id="content"></div>
        </main>
        <div id="footer"></div>
    </div>
</div>
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>
<script defer src="../js/adminDashboard.js" type="module"></script>
<script defer src="../js/components/doctorCard.js" type="module"></script>
</body>


</html>
