<!-- adminDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- Utility & Render Scripts -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>

    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">

            <!-- Header -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Manage Doctors</h2>

                <!-- Search bar -->
                <input type="text" id="searchBar" placeholder="Search by doctor name" class="input-field" />

                <!-- Filters -->
                <div class="filters">
                    <select id="filterByTime" class="select-dropdown">
                        <option value="">Sort by Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select id="filterBySpecialty" class="select-dropdown">
                        <option value="">Filter by Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Neurologist">Neurologist</option>
                        <!-- Add more specialties as needed -->
                    </select>
                </div>

                <!-- Dynamic doctor cards will be injected here -->
                <div id="content" class="card-container"></div>
            </main>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Page-specific JS modules -->
    <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>

</html>
