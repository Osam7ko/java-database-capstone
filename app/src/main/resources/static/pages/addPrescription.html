<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../assets/images/logo/logo.png" rel="icon" type="image/svg+xml"/>
    <title>DoctorDashboard</title>
    <link href="../assets/css/adminDashboard.css" rel="stylesheet">
    <link href="../assets/css/doctorDashboard.css" rel="stylesheet">
    <link href="../assets/css/addPrescription.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <script defer src="../js/render.js"></script>
    <script defer src="../js/util.js"></script>
    <script defer src="../js/components/header.js"></script>
    <script defer src="../js/components/footer.js"></script>
    <script src="../js/addPrescription.js" type="module"></script>

</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <div class="main-content">
            <div class="form-container">
                <h2 id="heading">Add <span>Prescription</span></h2>
                <form>
                    <label for="patientName">Patient Name</label>
                    <input disabled id="patientName" type="text">

                    <label for="medicines">Medicine Names</label>
                    <input id="medicines" placeholder="e.g. Paracetamol, Vitamin C" required type="text">

                    <label for="dosage">Dosage Instructions</label>
                    <textarea id="dosage" placeholder="e.g - Paracetamol"
                              rows="3"></textarea>

                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" placeholder="Any precautions or observations (optional)"
                              rows="3"></textarea>

                    <button class="btn-primary" id="savePrescription" type="submit">Add Prescription</button>
                    <button class="btn-secondary" onclick="selectRole('doctor')" type="button">Cancel</button>
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</div>

</body>
</html>
