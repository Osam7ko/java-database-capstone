<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../assets/images/logo/logo.png" rel="icon" type="image/svg+xml"/>
    <title>DoctorDashboard</title>
    <link href="../assets/css/adminDashboard.css" rel="stylesheet">
    <link href="../assets/css/doctorDashboard.css" rel="stylesheet">
    <link href="../assets/css/updateAppointment.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <script defer src="../js/render.js"></script>
    <script defer src="../js/util.js"></script>
    <script defer src="../js/components/header.js"></script>
    <script defer src="../js/components/footer.js"></script>
    <script defer src="../js/updateAppointment.js" type="module"></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <div class="main-content">
            <div class="form-container">
                <h2>Update <span>Appointment</span></h2>
                <form id="updateAppointmentForm">
                    <label for="patientName">Patient Name</label>
                    <input disabled id="patientName" type="text">

                    <label for="doctorName">Doctor Name</label>
                    <input disabled id="doctorName" type="text">

                    <label for="appointmentDate">Date</label>
                    <input id="appointmentDate" required type="date">

                    <label for="appointmentTime">Time</label>
                    <select id="appointmentTime" required>
                    </select>

                    <button class="btn-primary" id="updateAppointment" type="submit">Update Appointment</button>
                    <button class="btn-secondary" onclick="window.location.href='/pages/patientAppointments.html'"
                            type="button">Cancel
                    </button>
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</div>

</body>


</html>
