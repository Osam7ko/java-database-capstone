<!-- for doctor to see patient details -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../assets/images/logo/logo.png" rel="icon" type="image/svg+xml"/>
    <title>DoctorDashboard</title>
    <link href="../assets/css/adminDashboard.css" rel="stylesheet">
    <link href="../assets/css/doctorDashboard.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <script defer src="../js/render.js"></script>
    <script defer src="../js/util.js"></script>
    <script defer src="../js/components/header.js"></script>
    <script defer src="../js/components/footer.js"></script>
    <script defer src="../js/components/patientRecordRow.js" type="module"></script>
    <script defer src="../js/patientRecordServices.js" type="module"></script>
</head>
<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <div class="main-content">
            <h2>Patient <span>Record</span></h2>
            <table id="patientTable">
                <thead class="table-header">
                <tr>
                    <th>Date</th>
                    <th>Appointment ID</th>
                    <th>Patient ID</th>
                    <th>Prescription</th>
                </tr>
                </thead>
                <tbody id="patientTableBody"></tbody>
            </table>
        </div>
        <div id="footer"></div>
    </div>
</div>

</body>


</html>
