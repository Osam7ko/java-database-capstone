<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Doctor Dashboard - Patient Record</title>
   <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />

   <!-- Stylesheets -->
   <link rel="stylesheet" href="../static/css/adminDashboard.css" />
   <link rel="stylesheet" href="../static/css/doctorDashboard.css" />
   <link rel="stylesheet" href="../static/css/style.css" />

   <!-- Scripts -->
   <script src="../js/render.js" type="module" defer></script>
   <script src="../js/util.js" type="module" defer></script>
   <script src="../js/header.js" type="module" defer></script>
   <script src="../js/footer.js" type="module" defer></script>
   <script src="../js/components/patientRecordRow.js" type="module" defer></script>
   <script src="../js/patientRecordServices.js" type="module" defer></script>
</head>

<body onload="renderContent()">
   <div class="container">
      <div class="wrapper">
         <!-- Dynamic Header -->
         <div id="header"></div>

         <!-- Main Content -->
         <div class="main-content">
            <h2>Patient <span>Record</span></h2>

            <div class="table-container">
               <table class="table">
                  <thead>
                     <tr>
                        <th>Date</th>
                        <th>Appointment ID</th>
                        <th>Patient ID</th>
                        <th>Prescription</th>
                     </tr>
                  </thead>
                  <tbody id="patientTableBody">
                     <!-- Rows will be dynamically inserted here -->
                  </tbody>
               </table>
            </div>
         </div>

         <!-- Dynamic Footer -->
         <div id="footer"></div>
      </div>
   </div>
</body>

</html>
