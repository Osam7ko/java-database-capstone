<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Patient Appointments</title>
   <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />

   <!-- CSS Stylesheets -->
   <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
   <link rel="stylesheet" href="../assets/css/doctorDashboard.css" />
   <link rel="stylesheet" href="../assets/css/style.css" />

   <!-- JavaScript Files -->
   <script defer src="../js/render.js" type="module"></script>
   <script defer src="../js/util.js" type="module"></script>
   <script defer src="../js/components/header.js" type="module"></script>
   <script defer src="../js/components/footer.js" type="module"></script>
   <script defer src="../js/patientAppointment.js" type="module"></script>
</head>

<body onload="renderContent()">
   <div class="container">
      <div class="wrapper">
         <!-- Header Placeholder -->
         <div id="header"></div>

         <!-- Main Content Area -->
         <div class="main-content">
            <h2>Patient <span>Appointment</span></h2>

            <!-- Search Bar -->
            <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" />

            <!-- Appointment Filter Dropdown -->
            <select id="filterSelect" class="filterSelect">
               <option value="all">All Appointments</option>
               <option value="upcoming">Upcoming Appointments</option>
               <option value="past">Past Appointments</option>
            </select>

            <!-- Appointments Table -->
            <table class="appointments-table">
               <thead>
                  <tr>
                     <th>Patient</th>
                     <th>Doctor</th>
                     <th>Date</th>
                     <th>Time</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody id="patientTableBody">
                  <!-- Rows will be inserted here dynamically -->
               </tbody>
            </table>
         </div>

         <!-- Footer Placeholder -->
         <div id="footer"></div>
      </div>
   </div>
</body>

</html>
