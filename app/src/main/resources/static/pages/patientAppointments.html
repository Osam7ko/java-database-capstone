<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../assets/images/logo/logo.png" rel="icon" type="image/svg+xml"/>
    <title>Patient Appointments</title>
    <link href="../assets/css/adminDashboard.css" rel="stylesheet">
    <link href="../assets/css/doctorDashboard.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <script defer src="../js/render.js"></script>
    <script defer src="../js/util.js"></script>
    <script defer src="../js/components/header.js"></script>
    <script defer src="../js/components/footer.js"></script>
    <script defer src="../js/patientAppointment.js" type="module"></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <div class="main-content">
            <h2>Patient <span>Appointment</span></h2>
            <input class="searchBar" id="searchBar" placeholder="Search Bar for custom output" type="text"/>
            <div class="filter-wrapper">
                <select class="filter-select" id="appointmentFilter">
                    <option value="allAppointments">All Appointments</option>
                    <option value="future">Upcoming Appointments</option>
                    <option value="past">Past Appointments</option>
                </select>
            </div>
            <table id="patientTable">
                <thead class="table-header">
                <tr>
                    <th>Patient Name</th>
                    <th>Doctor Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="patientTableBody">
                <!-- rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
